    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.focused').each(function () {
                var currentAdd = $(this);
                currentAdd.attr({'disabled': true});
                currentAdd.css({'color': 'white'});
                currentAdd.val('已添加');
            })
            $("input[name='toAdd']").each(function () {
                var currentAdd = $(this);
                currentAdd.click(function () {
                    code = $(this).attr("systemIdVaule");
                    $.get("/add/" + code + ".html", function (data, status) {
                        alert("数据: " + data + "\n状态: " + status);
                        currentAdd.addClass('focused');
                        currentAdd.attr({'disabled': true});
                        currentAdd.css({'color': 'white'});
                        currentAdd.val('已添加');
                    });
                });
            });
        });
    </script>
</head>
